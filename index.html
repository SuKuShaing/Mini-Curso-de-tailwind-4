<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Seba.Links - Enlaces de mi</title>
		<link href="./output.css" rel="stylesheet" />
	</head>
	<body
		class="max-w-xl mx-auto min-h-screen bg-gradient-to-b from-black via-sky-950 to-gray-800"
	>
		<header class="text-white">
			<img
				src="./assets/Img_Seba.jpg"
				alt="Foto frontal de Seba"
				class="w-full object-cover mask-radial-at-center mask-radial-from-40% mask-radial-to-70% animate-fade-in"
			/>
			<header class="flex flex-col items-center mb-8 -mt-4">
				<span
					class="text-sky-400 font-mono px-3 py-1 border border-sky-500/50 rounded-full shadow-sm flex items-center gap-1 bg-black/50 cursor-crosshair z-10"
					>@seba_links
					<svg
						class="ml-1 w-5 h-5 text-sky-400 inline"
						fill="currentColor"
						viewBox="0 0 20 20"
						aria-hidden="true"
					>
						<path
							fill-rule="evenodd"
							d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707a1 1 0 00-1.414-1.414L9 11.172l-1.293-1.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
							clip-rule="evenodd"
						/>
					</svg>
				</span>
				<h1 class="text-3xl font-extrabold leading-tight font-display">
					Sebastián Sanhueza Tapia
				</h1>
			</header>

			<section class="flex gap-2 justify-center">
				<!-- Twitch -->
				<a
					class="bg-purple-100 hover:bg-purple-300 social-button animate-slide-in-bottom animate-delay-100"
					href="https://twitch.tv/seba_links"
					target="_blank"
					aria-label="Twitch"
					title="ir a twitch"
				>
					<svg width="28" height="28" class="text-white">
						<use xlink:href="./assets/sprite.svg#twitch" />
					</svg>
				</a>
				<!-- Instagram -->
				<a
					class="bg-gradient-to-br from-yellow-300 via-pink-600 to-purple-600 social-button animate-slide-in-bottom animate-delay-200"
					href="https://instagram.com/seba_links"
					target="_blank"
					aria-label="Instagram"
					title="ir a instagram"
				>
					<svg width="28" height="28" class="text-white">
						<use xlink:href="./assets/sprite.svg#instagram" />
					</svg>
				</a>
				<!-- Instagram
				<a
					class="bg-gradient-to-tr from-[#f9ce34] via-[#ee2a7b] to-[#6228d7] social-button"
					href="https://instagram.com/seba_links"
					target="_blank"
					aria-label="Instagram"
					title="ir a instagram"
				>
					<svg width="28" height="28" class="text-white">
						<use xlink:href="./assets/sprite.svg#instagram" />
					</svg>
				</a> -->
				<!-- LinkedIn -->
				<a
					class="bg-white hover:bg-sky-200 social-button animate-slide-in-bottom animate-delay-300"
					href="https://linkedin.com/in/seba_links"
					target="_blank"
					aria-label="LinkedIn"
					title="ir a linkedin"
				>
					<svg width="28" height="28" class="text-white">
						<use xlink:href="./assets/sprite.svg#linkedin" />
					</svg>
				</a>
				<!-- YouTube -->
				<a
					class="bg-white hover:bg-red-200 social-button animate-slide-in-bottom animate-delay-400"
					href="https://youtube.com/@seba_links"
					target="_blank"
					aria-label="YouTube"
					title="ir a youtube"
				>
					<svg width="28" height="28" class="text-white">
						<use xlink:href="./assets/sprite.svg#youtube" />
					</svg>
				</a>
				<!-- X (Twitter) -->
				<a
					class="bg-gray-900 hover:bg-gray-700 social-button animate-slide-in-bottom animate-delay-500"
					href="https://x.com/seba_links"
					target="_blank"
					aria-label="X (Twitter)"
					title="ir a x"
				>
					<svg width="28" height="28" class="text-white">
						<use xlink:href="./assets/sprite.svg#x" />
					</svg>
				</a>
				<!-- GitHub -->
				<a
					class="bg-[#333333] hover:bg-[#24292e] social-button animate-slide-in-bottom animate-delay-700"
					href="https://github.com/seba_links"
					target="_blank"
					aria-label="GitHub"
					title="ir a github"
				>
					<svg width="28" height="28" class="text-white">
						<use xlink:href="./assets/sprite.svg#github" />
					</svg>
				</a>
			</section>

			<p class="text-primary text-center mt-4 text-sm px-4 text-balance">
				Emblematico emprendedor, simpatico y sensual, aprendiendo programación
			</p>

			<main class="mt-4 px-4 py-8">
				<div class="grid grid-cols-3 grid-rows-2 gap-2 w-full">
					<!-- Curso React -->
					<a
						href="CursoReact.dev"
						class="relative rounded-3xl overflow-hidden bg-gradient-to-br from-cyan-900 via-cyan-700 to-cyan-500 border border-cyan-900 flex items-start hover:scale-105 hover:contrast-125 transition col-span-2 p-7 min-h-[180px] group"
					>
						<span
							class="absolute bottom-2 left-4 font-bold text-2xl group-hover:-translate-y-1 transition-all"
							>React.js</span
						>
						<svg
							width="100"
							height="100"
							class="absolute -right-2 -bottom-4 rotate-6 size-28 group-hover:-rotate-12 group-hover:scale-120 transition-all"
						>
							<use xlink:href="./assets/sprite.svg#react" />
						</svg>
						<span
							class="absolute top-2 left-4 text-xs border rounded-xl px-1 py-0.5"
							>Curso de +14 clases</span
						>
					</a>
					<!-- Curso HTML -->
					<a
						href="CursoHTML.dev"
						class="relative rounded-3xl overflow-hidden bg-gradient-to-br from-orange-800 via-orange-600 to-yellow-400 border border-orange-900 flex items-start hover:scale-105 hover:contrast-125 transition col-span-1 p-7 min-h-[180px] group"
					>
						<span
							class="absolute bottom-2 left-4 font-bold text-2xl group-hover:-translate-y-1 transition-all"
							>HTML</span
						>
						<svg
							width="100"
							height="100"
							class="absolute -right-2 -bottom-4 rotate-6 size-28 group-hover:-rotate-12 group-hover:scale-120 transition-all"
						>
							<use xlink:href="./assets/sprite.svg#html" />
						</svg>
						<span
							class="absolute top-2 left-4 text-xs border rounded-xl px-1 py-0.5"
							>Para principiantes</span
						>
					</a>
					<!-- Curso CSS -->
					<a
						href="CursoCSS.dev"
						class="relative rounded-3xl overflow-hidden bg-gradient-to-br from-purple-800 via-purple-600 to-purple-400 border border-purple-900 flex items-start hover:scale-105 hover:contrast-125 transition col-span-1 p-7 min-h-[180px] group"
					>
						<span
							class="absolute bottom-2 left-4 font-bold text-2xl group-hover:-translate-y-1 transition-all"
							>CSS</span
						>
						<svg
							width="100"
							height="100"
							class="absolute -right-2 -bottom-4 rotate-6 size-28 group-hover:-rotate-12 group-hover:scale-120 transition-all"
						>
							<use xlink:href="./assets/sprite.svg#css" />
						</svg>
						<span
							class="absolute top-2 left-4 text-xs border rounded-xl px-1 py-0.5"
							>Para principiantes</span
						>
					</a>
					<!-- Curso Node.js -->
					<a
						href="CursoNode.dev"
						class="relative rounded-3xl overflow-hidden bg-gradient-to-br from-green-900 via-green-700 to-green-400 border border-green-900 flex items-start hover:scale-105 hover:contrast-125 transition col-span-2 p-7 min-h-[180px] group"
					>
						<span
							class="absolute bottom-2 left-4 font-bold text-2xl group-hover:-translate-y-1 transition-all"
							>Node.js</span
						>
						<svg
							width="100"
							height="100"
							class="absolute -right-2 -bottom-4 rotate-6 size-28 group-hover:-rotate-12 group-hover:scale-120 transition-all"
						>
							<use xlink:href="./assets/sprite.svg#node" />
						</svg>
						<span
							class="absolute top-2 left-4 text-xs border rounded-xl px-1 py-0.5"
							>Curso de +14 clases</span
						>
					</a>
				</div>
			</main>
		</header>
	</body>
</html>
