<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Seba.Links - Enlaces de mi</title>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	</head>
	<body class="bg-black">
		<header class="text-white">
			<h1>Seba.Links</h1>
			<p>Enlaces de Seba</p>
			<!-- Twitch -->
			<a
				class="bg-purple-100 p-2 size-12 flex items-center justify-center rounded-full hover:bg-purple-300 hover:scale-110 transition-all"
				href="https://twitch.tv/seba_links"
				target="_blank"
				aria-label="Twitch"
				title="ir a twitch"
			>
				<svg width="28" height="28" class="text-white">
					<use xlink:href="./assets/sprite.svg#twitch" />
				</svg>
			</a>
			<!-- Instagram -->
			<a
				class="bg-gradient-to-tr from-[#f9ce34] via-[#ee2a7b] to-[#6228d7] p-2 size-12 flex items-center justify-center rounded-full hover:scale-110 transition-all"
				href="https://instagram.com/seba_links"
				target="_blank"
				aria-label="Instagram"
				title="ir a instagram"
			>
				<svg width="28" height="28" class="text-white">
					<use xlink:href="./assets/sprite.svg#instagram" />
				</svg>
			</a>
			<!-- LinkedIn -->
			<a
				class="bg-white p-2 size-12 flex items-center justify-center rounded-full hover:bg-sky-200 hover:scale-110 transition-all"
				href="https://linkedin.com/in/seba_links"
				target="_blank"
				aria-label="LinkedIn"
				title="ir a linkedin"
			>
				<svg width="28" height="28" class="text-white">
					<use xlink:href="./assets/sprite.svg#linkedin" />
				</svg>
			</a>
			<!-- YouTube -->
			<a
				class="bg-white p-2 size-12 flex items-center justify-center rounded-full hover:bg-red-200 hover:scale-110 transition-all"
				href="https://youtube.com/@seba_links"
				target="_blank"
				aria-label="YouTube"
				title="ir a youtube"
			>
				<svg width="28" height="28" class="text-white">
					<use xlink:href="./assets/sprite.svg#youtube" />
				</svg>
			</a>
			<!-- X (Twitter) -->
			<a
				class="bg-black p-2 size-12 flex items-center justify-center rounded-full hover:bg-gray-800 hover:scale-110 transition-all"
				href="https://x.com/seba_links"
				target="_blank"
				aria-label="X (Twitter)"
				title="ir a x"
			>
				<svg width="28" height="28" class="text-white">
					<use xlink:href="./assets/sprite.svg#x" />
				</svg>
			</a>
			<!-- GitHub -->
			<a
				class="bg-[#333333] p-2 size-12 flex items-center justify-center rounded-full hover:bg-[#24292e] hover:scale-110 transition-all"
				href="https://github.com/seba_links"
				target="_blank"
				aria-label="GitHub"
				title="ir a github"
			>
				<svg width="28" height="28" class="text-white">
					<use xlink:href="./assets/sprite.svg#github" />
				</svg>
			</a>
		</header>
		<main>Aqu√≠ va algo</main>
		<footer>Desarrollado con amor por Seba</footer>
	</body>
</html>
